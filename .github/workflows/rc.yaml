name: RC

on:
  push:
    branches:
      - "**"
      - "!dependabot/**"
    tags:
      - "*-rc*"
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  target:
    name: Target
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.detect.outputs.version }}
      rc: ${{ steps.detect.outputs.rc }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Detect
        id: detect
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            version=${GITHUB_REF_NAME%-rc*}
            version=${version#v}
            rc=${GITHUB_REF_NAME#*-rc}
          else
            version=$(jq -r .version package.json)
            rc=$(date +%Y%m%d)
          fi
          echo "version=${version}" >> ${GITHUB_OUTPUT}
          echo "rc=${rc}" >> ${GITHUB_OUTPUT}

  source:
    name: Source
    needs: target
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      RC: ${{ needs.target.outputs.rc }}
      VERSION: ${{ needs.target.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Archive
        run: |
          id="apache-arrow-js-${VERSION}"
          tar_gz="${id}.tar.gz"
          echo "TAR_GZ=${tar_gz}" >> ${GITHUB_ENV}
          git archive HEAD --prefix "${id}/" --output "${tar_gz}"
          sha256sum "${tar_gz}" > "${tar_gz}.sha256"
          sha512sum "${tar_gz}" > "${tar_gz}.sha512"
      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-source
          path: |
            apache-arrow-js-*.tar.gz*
      - name: Audit
        run: |
          dev/release/run_rat.sh "${TAR_GZ}"

  docs:
    name: Documentation
    needs: target
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    env:
      RC: ${{ needs.target.outputs.rc }}
      VERSION: ${{ needs.target.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: yarn
          node-version: 20
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn doc
      - name: Package
        run: |
          id="apache-arrow-js-docs-${VERSION}"
          tar_gz="${id}.tar.gz"
          mv doc "${id}"
          tar czf "${tar_gz}" "${id}"
          sha256sum "${tar_gz}" > "${tar_gz}.sha256"
          sha512sum "${tar_gz}" > "${tar_gz}.sha512"
      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-docs
          path: |
            apache-arrow-js-docs-*.tar.gz*
      - name: Prepare for publish
        run: |
          need_publish=no
          branch=
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            if [ "${GITHUB_REPOSITORY}" = "apache/arrow-js" ]; then
              branch=asf-site
              if [ "${GITHUB_REF_NAME}" = "main" ]; then
                need_publish=yes
              fi
            else
              branch=gh-pages
              need_publish=yes
            fi
          fi
          if [ "${need_publish}" = "yes" ]; then
            ci/scripts/update_docs.sh "${VERSION}" "${branch}"
          fi
          echo "NEED_PUBLISH=${need_publish}" >> "${GITHUB_ENV}"
      - name: Publish
        if: env.NEED_PUBLISH == 'yes'
        run: |
          cd site
          cp -a ../.asf.yaml ./
          git add .asf.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ "$(git diff --cached)" != "" ]; then
            git commit -m "Update ${GITHUB_SHA}"
            git push origin "$(git branch --show-current)"
          fi

  packages:
    name: Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: yarn
          node-version: 20
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn gulp build

          shopt -s globstar
          for package_json in targets/**/package.json; do
            if [[ ${package_json} =~ bin/package.json$ ]]; then
              continue
            fi
            npm pack "${PWD}/$(dirname ${package_json})"
          done
          for tgz in *.tgz; do
            sha256sum "${tgz}" > "${tgz}.sha256"
            sha512sum "${tgz}" > "${tgz}.sha512"
          done
      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-packages
          path: |
            apache-arrow-*.tgz*

  verify:
    name: Verify
    needs:
      - packages
      - source
      - target
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      RC: ${{ needs.target.outputs.rc }}
      VERSION: ${{ needs.target.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Download
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: release-*
      - name: Verify
        env:
          VERIFY_DEFAULT: 0
          VERIFY_PACKAGE: 1
          VERIFY_SOURCE: 1
        run: |
          mv release-*/* ./
          dev/release/verify_rc.sh "${VERSION}" "${RC}"

  upload:
    name: Upload
    needs:
      - docs
      - target
      - verify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    env:
      RC: ${{ needs.target.outputs.rc }}
      VERSION: ${{ needs.target.outputs.version }}
    steps:
      - name: Download
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: release-*
      - name: Upload
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${GITHUB_REF_NAME} \
            --generate-notes \
            --prerelease \
            --repo ${GITHUB_REPOSITORY} \
            --title "Apache Arrow JS ${VERSION} RC${RC}" \
            --verify-tag \
            release-*/*.tar.gz* \
            release-*/*.tgz*
